  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Pria kesepian yang kesulitan mendeskripsikan kegelisahan."
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://www.paciran.com/author/mukidi"
#    - label: "Twitter"
