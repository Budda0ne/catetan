  instant_search: true
words_per_minute: 200
comments:
  provider: utterances
  utterances:
   theme: "github-light"
   issue_term: "pathname"
repository: knoacc/catetan
# SEO Related
google_site_verification: "fYYFFxxNEP5-9x_N0og0owVt8q6EGqmmIwOCMRvin0s"
bing_site_verification: "DA3D4C0368D7AE1105218F7F5B5BD6AC"
