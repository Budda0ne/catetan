# Analytics
analytics:
  provider               : "google-universal"
  google:
    tracking_id          : "UA-149607626-1"

# Build settings
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes"
# Outputting
permalink: /:categories/:title/
paginate: 10
paginate_path: /page:num/
timezone: Asia/Jakarta

include:
  - _pages
  - _demystic

exclude:
  - Gemfile
  - Gemfile.lock
  - _draft
  - arsip
  - node_modules
  - vendor
  - .travis.yml
  - script.py
  - .git*
  - gulpfile.js
  - LICENSE
  - package.json
  - Rakefile
  - README.md

# Plugins (previously gems:)
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-gist
  - jemoji
#  - jekyll-include-cache

whitelist:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
