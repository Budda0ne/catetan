<main class="container valign-wrapper">
    <div class="row" id="main">
      <div class="col 12 center">
        {% include tengah.html %}
      </div>
      <div class="col s12">
        <form action="#" id="direct-link-form">
          <div class="input-field col s12">
            <textarea id="url" class="materialize-textarea"></textarea>
            <label for="url">Place your shareable links here (Must have "Public on the web" access settings)</label>
            <span class="max-lines" >Max <span id="max-lines"></span> lines</span>
          </div>
          <div class="right-align">
            <button id="submit" type="submit" class="waves-effect waves-light btn blue">
            Get Direct Link
            </button>
          </div>
        </form>
      </div>
    </div>
</main>
<div class="container section hide" id="result">
    <ul id="data"></ul>
    <div class="row">
      <div class="col s12 right-align">
        <button id="copy-btn" class="btn blue" data-clipboard-target="#data">
        Copy to clipboard
        </button>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.12/clipboard.min.js"></script>
  <script src="script.js"></script>
