<!doctype html>
<html>
<head>
 <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ page.match.liga }}{% if page.match.home %}: {{ page.match.home }} vs {{ page.match.away }}{% endif %} #{{ page.match.hashtag }}{% endif %}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/text/block.css' | relative_url }}">
  <!--link rel="stylesheet" href="https://cdn.fluidplayer.com/v2/current/fluidplayer.min.css" type="text/css"/>
  <script src="https://cdn.fluidplayer.com/v2/current/fluidplayer.min.js"></script-->
  <link rel="canonical" href="{% if page.video.link %}{{ page.video.link }}{% else %}{{ page.permalink }}{% endif %}">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <script type="text/javascript">(adsbygoogle = window.adsbygoogle || []).push({ google_ad_client: "ca-pub-8526606076277673", enable_page_level_ads: true }); </script>
  <script type="text/javascript">var axefo = window.location.assign("googlechrome://navigate?url="+ window.location.href); var activity = axefo;document.getElementsByTagName('head')[0].appendChild(activity);}</script>
  <script type="text/javascript">if(window.location.ancestorOrigins.length>1){if(!(window.location.ancestorOrigins[0].includes("catetan.online"))){window.location.replace("https://www.catetan.online");}}</script>
</head>
<body>
<div class="video-responsive-container"><video id="fluid" itemprop="video" itemscope itemtype="http://schema.org/VideoObject" poster="{{ page.video.poster }}" controls="" autoplay="" rotate-to-fullscreen="">
<meta itemprop="name" content="{{ page.match.home }} {{ page.match.away }} #{{ page.match.hastag }}" />
<meta itemprop="description" content="{{ page.match.liga }} {% if page.match.round %}{{ page.match.round }}: {% endif %}{% if page.match.home %}{{ page.match.home }} vs. {{ page.match.away }}{% endif %} #{{ page.match.hashtag }} begin at {{ page.match.ko }}" />
{% if page.match.duration %}
<meta itemprop="duration" content="{{ page.match.duration }}" />
{% endif %}
{% if page.match.date %}
<meta itemprop="uploadDate" content="{{ page.match.date }}" />
{% endif %}
<meta itemprop="thumbnailURL" content="{{ page.video.poster }}" />
<meta itemprop="contentUrl" content="{{ page.video.source }}" />
<source type="{{ page.video.type }}" src="{{ page.video.source }}" />
</video>
</div>
<div class="notice notice--info">
<p><b>#{{ page.match.hashtag }}</b> {{ page.match.liga }}{% if page.match.round %} {{ page.match.round }}: {% endif %}{% if page.match.home %}{{ page.match.home }} vs {{ page.match.away }} starting at {{ page.match.ko }}{% endif %}
</div>
<p>
{% include tengah.html %}
</p>
{{ content }}

{% include addon %}
</body>
</html>
