<!doctype html>
<html>
<head>
<title>{{ page.title }}</title>
<!--meta property="og:type" content="video.other" />
<meta property="og:url" content="https://www.catetan.pw/liverpool/catatan-tanding-dan-jadwal-streaming/" />
<meta property="og:video" content="{{ page.video.source }}" />

<meta property="og:video:type" content="{{ page.video.type }}" />

<meta property="og:video:height" content="1080" /-->
<style>
#responsive {
        height: 55%;
        min-width: 100%;
        margin: 0px;
      }
/* Fix the player container to take up 100% width and to calculate its height based on its children. */
[data-player] {
    position: relative;
    width: 100%;
    height: auto;
    margin: 0px;
}
/* Fix the video container to take up 100% width and to calculate its height based on its children. */
[data-player] .container[data-container] {
    width: 100%;
    height: auto;
    position: relative;
}
/* Fix the media-control element to take up the entire size of the player. */
[data-player] .media-control[data-media-control] {
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
}
/* Fix the video element to take up 100% width and to calculate its height based on its natural aspect ratio. */
[data-player] video {
    position: relative;
    display: block;
    width: 100%;
    height: auto;
}
</style>
<script src="https://cdn.jsdelivr.net/npm/p2p-media-loader-core@latest/build/p2p-media-loader-core.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/p2p-media-loader-hlsjs@latest/build/p2p-media-loader-hlsjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/clappr@latest"></script>
<script src="https://cdn.jsdelivr.net/clappr.chromecast-plugin/latest/clappr-chromecast-plugin.js"></script>
<!--script src="https://cdn.jsdelivr.net/npm/clappr-pip-plugin@latest/dist/clappr-pip-plugin.js"></script-->
</head>
<body>
<div class="container">
<div class="row justify-content-md-center">
<div id="responsive" class="reponsive-video-container"></div>
</div>
</div>
<script type='text/javascript'>

    var player = new Clappr.Player({
    source: '{{ page.video.source }}',
    preload: 'none',
    crossOrigin: 'use-credentials',
    recycleVideo: Clappr.Browser.isMobile,
    triggerFatalErrorOnResourceDenied: false,
    gaAccount: 'UA-116300012-1',
    gaTrackerName: 'video_played',
    poster: '{{ page.video.poster }}',
    watermark: "{{ page.video.logo }}",
    watermarkLink: "{{ page.video.link }}",
    plugins: [ChromecastPlugin],
    parentId: '#responsive',
    width: '100%',
    height: '100%',
    hlsMinimumDvrSize: 0,
    playback: {
        hlsjsConfig: {
           liveSyncDurationCount: 3
        }
    }
});
</script>
</body>
</html>
