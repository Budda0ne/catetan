  <style>
      #player {
        height: 55%;
        min-width: 100%;
        margin: 5px auto;
      }
/* Fix the player container to take up 100% width and to calculate its height based on its children. */
[data-player] {

    position: relative;
    width: 100%;
    height: auto;
    margin: 0;
}

/* Fix the video container to take up 100% width and to calculate its height based on its children. */
[data-player] .container[data-container] {
    width: 100%;
    height: auto;
    position: relative;
}

/* Fix the media-control element to take up the entire size of the player. */
[data-player] .media-control[data-media-control] {
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
}

/* Fix the video element to take up 100% width and to calculate its height based on its natural aspect ratio. */
[data-player] video {
    position: relative;
    display: block;
    width: 100%;
    height: auto;
}
    </style>
</head>
<body>
<div class="container">
<div class="row justify-content-md-center">
<div id="player"></div>
<!-- {{ content }}
</div>
</div>
<script type='text/javascript'>
const config = {
  loader: {
    trackerAnnounce: [
      "wss://wt.dailysport.pw:8433",
    ],
    rtcConfig: {
      iceServers: [
        { urls: "stun:stun.l.google.com:19302" },
        { urls: "stun:stun1.l.google.com:19302" },
        { urls: "stun:stun2.l.google.com:19302" },
        { urls: "stun:stun3.l.google.com:19302" },
        { urls: "stun:stun4.l.google.com:19302" },
        { urls: "stun:stun.l.google.com:19305" },
        { urls: "stun:stun1.l.google.com:19305" },
        { urls: "stun:stun2.l.google.com:19305" },
        { urls: "stun:stun3.l.google.com:19305" },
        { urls: "stun:stun4.l.google.com:19305" },
        { urls: "stun:global.stun.twilio.com:3478?transport=udp" }
      ]
    }
  }
};

if (p2pml.hlsjs.Engine.isSupported()) {
    var engine = new p2pml.hlsjs.Engine(config);
    var player = new Clappr.Player({
            parentId: '#player',
            source: '{{ page.header.video.id }}',
            width: '100%',
            height: '100%',
            playback: {
                    hlsjsConfig: {
                        liveSyncDurationCount: 7,
                        loader: engine.createLoaderClass()
                    }
                }
            });

            p2pml.hlsjs.initClapprPlayer(player);

        } else {
            var player = new Clappr.Player({
            source: '{{ page.header.video.id }}',
            plugins: [ChromecastPlugin],
            parentId: '#player',
            width: '100%',
            height: '100%'
        });
        }
</script>
</body>
