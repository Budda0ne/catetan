{% if page.header.image.caption %}
<meta property="og:image:alt" content="{{ page.header.image | replace absolute  }}">
{% endif %}
{% if page.header.video %}
{% capture video_provider %}{{ include.provider }}{% endcapture %}
{% if video_provider == "youtube" %}
{% if page.header.video.title %}
<meta itemprop="name" content="{{ page.header.video.title }}" />
<meta itemprop="description" content="{{ page.title }} watch {{ page.header.video.title }}" />
{% endif %}
{% if page.header.video.duration %} 
<meta itemprop="duration" content="{{ page.header.video.duration }}" />
{% endif %}
<meta itemprop="uploadDate" content="{{ page.date }}" />
<meta itemprop="thumbnailURL" content="{{ page.header.teaser }}" />
<meta itemprop="contentUrl" content="https://www.youtube-nocookie.com/embed/{{ page.header.video.id }}" />
{% endif %}
<!-- see if it "/_includes/head/custom.html" works -->
<meta name="webcrawlers" content="all" />
<meta name="rating" content="general" />
<meta name="spiders" content="all" />
<meta name="robots" content="index,follow" />

<meta name="googlebot" content="index,follow" />
