<main>
    <section>
        <h1>Decode from Base64 format</h1>
        <label for="input">Simply enter your data then push the decode button.</label>

SO-8859-16</option><option value="JIS">JIS</option><option value="KOI8-R">KOI8-R</option><option value="KOI8-U">KOI8-U</option><option value="SJIS">SJIS</option><option value="UCS-2">UCS-2</option><option value="UCS-2BE">UCS-2BE</option><option value="UCS-2LE">UCS-2LE</option><option value="UCS-4">UCS-4</option><option value="UCS-4BE">UCS-4BE</option><option value="UCS-4LE">UCS-4LE</option><option value="UHC">UHC</option><option value="UTF-7">UTF-7</option><option value="UTF-16">UTF-16</option><option value="UTF-16BE">UTF-16BE</option><option value="UTF-16LE">UTF-16LE</option><option value="UTF-32">UTF-32</option><option value="UTF-32BE">UTF-32BE</option><option value="UTF-32LE">UTF-32LE</option><option value="UTF7-IMAP">UTF7-IMAP</option><option value="Windows-1251">Windows-1251</option><option value="Windows-1254">Windows-1254</option></optgroup></select>Source character set.</label></span><span class="option"><label for="option_text_newlines"><input type="checkbox" name="newlines" id="option_text_newlines" />Skip removal of newlines (useful for multiple entries).</label></span><span class="option"><button type="submit" id="submit_text"><i class="fas fa-chevron-left"></i>DECODE<i class="fas fa-chevron-right"></i></button></span>

                <template type="amp-mustache"><i class="fas fa-spinner fa-spin"></i><b>Working...</b>
                    <br /><i>Please wait until the decoding process completes.</i></template>
            </div>
            <div class="state" submit-success>
                <template type="amp-mustache"><i class="fas fa-check-circle"></i><b>Success!</b>
                    <label for="output">The Base64 decoded data is:</label>
                    <textarea name="output" id="output" placeholder="Result goes here..." spellcheck="false">{{ output }}</textarea>
                </template>
            </div>
            <div class="state" submit-error>
                <template type="amp-mustache"><i class="fas fa-exclamation-triangle"></i><b>Error!</b>
                    <label>Something went wrong:</label>{{ error }} </template>
            </div>
        </form>
